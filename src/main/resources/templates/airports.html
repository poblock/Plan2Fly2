<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'airports')}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style>
        body {
            padding-top: 50px;
        }
        #map {
        	height: 450px;
        	width: 100%;
       	}
       	input[type="radio"] {
		margin-top: -1px;
		vertical-align: middle;
	  }
    </style>
    <title>Plan2Fly Editor</title>
</head>
<body>


<div class="container">
  <h1>Database Output</h1>
  <ul th:each="record : ${records}">
    <li th:text="${record}"/>
  </ul>
</div>

<div id="map"></div>
  
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLb6WMBPfHp741dOYPrQXH5nhZmw7vcqI&callback=initMap">
</script>

</body>
</html>
